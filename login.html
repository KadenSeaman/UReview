<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U Review</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="l-r-container">
        <div class="left-container">
            <h6>welcome back!</h6>
            <p>enter your username and password to continue</p>
        </div>
        <div class="right-container">
    
            <form id="vertical-form" action="/adminDashboard.html">
                <h1 class="title">login</h1>
                <input required class="input-outline" type="text" name="username" id="username" placeholder="username">
                <input required class="input-outline" type="password" name="password" id="password" placeholder="password">
                <button class="button-outline"type="submit">login</button>
            </form>
    
            <a id="bottom-hyperlink" href="signup.html">new user? sign up instead</a>
    
    
        </div>
    </div>
</body>
</html>
